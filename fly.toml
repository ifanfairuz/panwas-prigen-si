# fly.toml file generated for panwascam-prigen on 2022-12-03T18:36:42+07:00

app = "panwascam-prigen"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
  [build.args]
    NODE_VERSION = "14"
    PHP_VERSION = "8.1"

[env]
  APP_NAME="SI Panwascam Prigen"
  APP_ENV = "production"
  APP_URL = "https://panwascam-prigen.fly.dev"
  DB_CONNECTION = "pgsql"
  MAIL_MAILER = "smtp"
  MAIL_HOST = "smtp.gmail.com"
  MAIL_PORT = "465"
  MAIL_ENCRYPTION = "ssl"
  MAIL_FROM_ADDRESS = "prigen.panwascam2024@gmail.com"
  MAIL_FROM_NAME = "SI Panwascam Prigen"

[deploy]
  release_command = "php /var/www/html/artisan migrate --force"

[processes]
  app = ""
  cron = "cron -f"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
